apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-client
  template:
    metadata:
      labels:
        app: mern-client
    spec:
      containers:
        - name: front
          image: ahmedamira22/mern-frontend:latest
          ports:
            - containerPort: 5173
          envFrom:
            - configMapRef:
                name: app-configmap
